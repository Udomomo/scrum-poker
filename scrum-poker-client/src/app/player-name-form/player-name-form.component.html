<div class="w-1/3 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <form #playerNameForm="ngForm" (ngSubmit)="handleSubmit()" class="w-auto">
    <div class="mb-4">
      <label for="playerName" class="block text-gray-700 text-sm font-bold mb-2">
        Player Name
      </label>
      <input type="text" id="playerName" name="playerName" [(ngModel)]="playerName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </form>
</div>
